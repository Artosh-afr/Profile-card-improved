<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

 
</head>
<body>




<main>
 


  <div class="card-background"></div>


<img src="images/image-victor.jpg" alt="Profile-pic" class="profile-pic">


  <section class="name-age-city">
 <h1>Victor Crest <span>26</span></h1>


 <div class="city-london">London</div>


<div class="stats">


<ul>
  <li class="number">80K</li>
  <li class="text">Followers</li>
</ul>



<ul>
  <li class="number">803K</li>
  <li class="text">Likes</li>
</ul>



<ul>
  <li class="number"> 1.4K</li>
  <li class="text">Photos</li>
</ul>
</div>

</section>

</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/BernardusPH" target="_blank">Berie</a>.
    </div>
  </footer>

</html>
